<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/front-end/Icons/LogoColoridoSemFundo.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/Cabecalho.css">
  <link rel="stylesheet" href="Css/EstruturaPrincipal.css">
  <link rel="stylesheet" href="Css/Footer.css">
  <link rel="stylesheet" href="Css/EstiloFormulario.css">
  <title>Cadastro Projeto</title>
</head>

<body>
  <header id="cabecalho" aria-orientation="horizontal">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!--Tirei essa classe: bg-light para aplicar a cor ||| Troquei navbar-light por navbar-dark para os textos ficarem brancos -->
      <div class="container-fluid ">
        <a class="navbar-brand" href="PaginaPrincipal.html"><img src="/front-end/Image/UfsLogo.png" class="imagem"
            alt="LogoUfs"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <!--Para alinhar na direita o nav-->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="PaginaPrincipal.html">Página
                Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Perfil.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Ajuda.html">Ajuda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="p-3 mb-2 bg-light text-dark">
      <h3 class="text-center">Cadastro de projeto</h3>
      <form id="cadastro_projeto_form" action="" method="post">
        <br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nome</span>
          <input id="nome_proj" type="text" class="form-control" placeholder="Nome do projeto" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Data de apresentação</span>
          <input id="date" type="date" class="form-control" placeholder="Endereço de email" aria-label="Email"
            aria-describedby="basic-addon1">
        </div>
        <div class="form-check form-check-inline">
          <input id="is_indiv" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Individual</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Grupo</label>
        </div>
        <select id="is_pond" class="form-select" aria-label="Default select example">
          <option selected>Clique aqui para selecionar o tipo de nota</option>
          <option value="1">Aritmética</option>
          <option value="2">Ponderada</option>
        </select>
        <br>
        <h6>Se o tipo de calculo foi "Ponderado", escolha os pesos para cada tipo de avaliador:</h6>
        <div class="row">
          <div class="col">
            <input id="peso_prof" type="text" class="form-control" placeholder="Professor">
          </div>
          <div class="col">
            <input id="peso_alun" type="text" class="form-control" placeholder="Aluno">
          </div>
          <div class="text-center m-4">
            <input type="button" class="btn btn-primary" value="Voltar" onclick="history.go(-1)">
            <input type="submit" class="btn btn-primary" value="Cadastrar"></input>
          </div>
        </div>
      </form>
      <footer id="rodape">
        &copy; Copyright 2022 - by Erick Santos, Igor Primo e Valmir Cunha
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts/cadastro_projeto.js"></script>
</body>

</html>
