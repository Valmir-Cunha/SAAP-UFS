<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/front-end/Icons/LogoColoridoSemFundo.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/Cabecalho.css">
  <link rel="stylesheet" href="Css/EstruturaPrincipal.css">
  <link rel="stylesheet" href="Css/Perfil.css">
  <title>Cadastro usuário</title>
</head>

<body>
  <header id="cabecalho" aria-orientation="horizontal">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!--Tirei essa classe: bg-light para aplicar a cor ||| Troquei navbar-light por navbar-dark para os textos ficarem brancos -->
      <div class="container-fluid ">
        <a class="navbar-brand" href="PaginaPrincipal.html"><img src="/front-end/Image/UfsLogo.png" class="imagem"
            alt="LogoUfs"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <!--Para alinhar na direita o nav-->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="Login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Ajuda.html">Ajuda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="p-3 mb-2 bg-light text-dark">
      <h3 class="text-center">
        Cadastro de usuário
      </h3>
      <form id="cadastroUsuario" action="" method="post">
        <br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nome</span>
          <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username"
            aria-describedby="basic-addon1" name="username">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Email</span>
          <input id="email" type="email" class="form-control" placeholder="Endereço de email" aria-label="Email"
            aria-describedby="basic-addon1" name="email">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Senha</span>
          <input type="password" class="form-control" placeholder="Senha" aria-label="Username"
            aria-describedby="basic-addon1" name="password">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Professor
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Aluno
          </label>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Matrícula</span>
          <input type="text" class="form-control" placeholder="Número de matrícula" aria-label="Username"
            aria-describedby="basic-addon1" name="matricula">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <br>
      <footer id="rodape">
        <div class="text-center">
          &copy; Copyright 2022 - by Erick Santos, Igor Primo e Valmir Cunha
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/cadastro_usuario.js"></script>
</body>

</html>
