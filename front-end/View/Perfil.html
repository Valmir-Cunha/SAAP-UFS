<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/front-end/Icons/LogoColoridoSemFundo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Cabecalho.css">
    <link rel="stylesheet" href="Css/EstruturaPrincipal.css">
    <title>Cadastro</title>
</head>
<body>
    <header id="cabecalho" aria-orientation="horizontal">
        <nav class="navbar navbar-expand-lg navbar-dark"> <!--Tirei essa classe: bg-light para aplicar a cor ||| Troquei navbar-light por navbar-dark para os textos ficarem brancos -->
            <div class="container-fluid ">
                <a class="navbar-brand" href="PaginaPrincipal.html"><img src="/front-end/Image/UfsLogo.png" class="imagem"
                        alt="LogoUfs"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!--Para alinhar na direita o nav-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="PaginaPrincipal.html">Página inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Ajuda.html">Ajuda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id = "corpo">
        <div class="container">
            <div class="p-3 mb-2 bg-light text-dark text-center">
              <h3>
                Perfil
              </h3>
              <form action="" method="get">
                <br>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Usuário</span>
                  <input id="username" type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username"
                    aria-describedby="basic-addon1" readonly="true">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Nome</span>
                  <input id="username2" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                    aria-describedby="basic-addon1" readonly="true">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Email</span>
                  <input id="email" type="email" class="form-control" placeholder="Endereço de email" aria-label="Email"
                    aria-describedby="basic-addon1" readonly="true">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Matrícula</span>
                  <input id="matricula" type="text" class="form-control" placeholder="Número de matrícula" aria-label="Matricula"
                    aria-describedby="basic-addon1" readonly="true">
                </div>  
                <div class="text-center">
                  <input type="button" class="btn btn-primary" value="Voltar" onclick="history.go(-1)">
                  <input onclick="sair()"; type="button" class="btn btn-primary" value="Sair">
                </div>
                
              </form>
            </div>
          </div>
        <footer id = "footer">
            &copy; Copyright 2021 - by Erick Santos, Igor Primo e Valmir Cunha
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
	<script src="scripts/get_perfil.js"></script>
	<script src="scripts/sair.js"></script>
</body>
</html>
