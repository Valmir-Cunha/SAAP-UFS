    <div id="corpo">
        <h1 style="text-align: center;">Cadastrar Formulário</h1>
        <button type="button" onclick="adicionar_topico()">Adicionar Tópico</button>
        <form action="" id="formularioTopico">
            <div id="formularioAvaliacaoProjeto">
                <div id="topico">
                    <div class="nomeTopico">
                        <label for="Nome do tópico">Nome do tópico:</label>
                        <input type="text" name="nomeTopico" class="nomeTopico">
                    </div>
                    <div id="criterio">
                        <label for="nomeCriterio">Nome do criterio:</label>
                        <input type="text" name="nomeCriterio" id="nomeCriterio">
                        <button type="button" onclick="adicionar_criterio(this)">+</button>
                    </div>
                </div>
            </div>
            <button class="voltar" onclick="history.go(-1)">Voltar</button>
            <button type="submit" class="cadastrar">Cadastrar</button>
        </form>

        <footer id="rodape">
            &copy; Copyright 2022 - by Erick Santos, Igor Primo e Valmir Cunha
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

		<script>
			function adicionar_topico() {
				const tag = document.getElementById('formularioAvaliacaoProjeto');
				console.log(tag);
				let html =
					`<div id="topico"> 
					<div class="nomeTopico"> 
						<label for="Nome do tópico">
							Nome do tópico:
						</label> 
						<input type="text" name="nomeTopico" class="nomeTopico"/> 
						<button type="button" onclick="remover_topico(this)">
							Remover tópico
						</button> 
					</div> 
					<div id="criterio">  
						<label for="nomeCriterio">
							Nome do criterio:
						</label>
						<input type="text" name="nomeCriterio" id="nomeCriterio"/> 
						<button type="button" onclick="adicionar_criterio(this)"> 
							+ 
						</button>  
					</div> 
				</div>`;
				const new_topic = document.createElement("topico");
				new_topic.innerHTML = html;
				tag.appendChild(new_topic);
			}

			function remover_topico(elem) {
				console.log(elem);
				console.log(elem.parentNode.parentNode);
				const to_delete = elem.parentNode.parentNode;
				to_delete.parentNode.removeChild(to_delete);
			}

			function adicionar_criterio(elem) {
				console.log(elem);
				console.log(elem.parentNode.parentNode);
				const add_to = elem.parentNode.parentNode;
				let html =
					`<label for="nomeCriterio">
							Nome do criterio:
						</label> 
						<input type="text" name="nomeCriterio" id="nomeCriterio"/> 
						<button type="button" onclick="remover_criterio(this)">
							- 
						</button>`;
				const new_el = document.createElement("div");
				new_el.setAttribute('id', 'criterio');
				new_el.innerHTML = html;
				add_to.appendChild(new_el);
			}

			function remover_criterio(elem) {
				console.log(elem);
				console.log(elem.parentNode);
				const to_delete = elem.parentNode;
				to_delete.parentNode.removeChild(to_delete);
			}

		</script>

    <script type="module" src="scripts/cadastro_formulario.js"></script>
