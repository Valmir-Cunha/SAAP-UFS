    <div id="corpo">
        <h1 style="text-align: center;">Cadastrar Formulário</h1>
        <button type="button" onclick="adicionarTopico()">Adicionar Tópico</button>
        <form action="" id="formularioTopico">
            <div id="formularioAvaliacaoProjeto">
                <div id="topico1">
                    <div class="nomeTopico">
                        <label for="Nome do tópico">Nome do tópico:</label>
                        <input type="text" name="nomeTopico1" class="nomeTopico1">
                    </div>
                    <div id="criterio1">
                        <label for="nomeCriterio">Nome do criterio x:</label>
                        <input type="text" name="nomeCriterio1.1" id="nomeCriterio1.1">
                        <button type="button" onclick="adicionarCriterio(1)">+</button>
                    </div>
                </div>
            </div>
            <button class="voltar">Voltar</button>
            <button type="submit" class="cadastrar">Cadastrar</button>
        </form>

        <footer id="rodape">

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script>
            let controleTopico = 1;
            let controleCriterio;
            function adicionarTopico() {
                controleCriterio = controleTopico + 0.1;
                controleTopico++;
                controleCriterio += 0.1;
                const tag = document.getElementById('formularioAvaliacaoProjeto');
                let html = '<div id="topico' + controleTopico + '"> <div class="nomeTopico"> <label for="Nome do tópico">Nome do tópico ' + controleTopico + ':</label> <input type="text" name="nomeTopico' + controleTopico + '" class="nomeTopico' + controleTopico + '"> <button type="button" onclick="removerTopico(' + controleTopico + ')">Remover tópico</button> </div> <div id="criterio' + controleTopico + '">  <label for="nomeCriterio">Nome do criterio x:</label> <input type="text" name="nomeCriterio' + controleCriterio + '" id="nomeCriterio' + controleCriterio + '"> <button type="button" onclick="adicionarCriterio(' + controleTopico + ')"> + </button>  </div> </div>';
                tag.insertAdjacentHTML('beforeend', html);
            }

            function removerTopico(idcampo) {
                controleTopico--;
                const tag = document.getElementById('topico' + idcampo);
                tag.remove();
            }

            function adicionarCriterio(id) {
                console.log(id)
                controleCriterio = id;
                controleCriterio += 0.1
                console.log(controleCriterio)
                const tag = document.getElementById('criterio' + id + '');
                let html = '<div id="criterio' + controleCriterio + '">  <label for="nomeCriterio">Nome do criterio ' + controleCriterio + ':</label> <input type="text" name="nomeCriterio' + controleCriterio + '" id="nomeCriterio' + controleCriterio + '"> <button type="button" onclick="removerCriterio(' + controleCriterio + ')"> - </button>  </div>';
                tag.insertAdjacentHTML('beforeend', html);
            }

            function removerCriterio(id) {
                controleCriterio -= 0.1
                const tag = document.getElementById('criterio' + id);
                tag.remove();
            }
        </script>
