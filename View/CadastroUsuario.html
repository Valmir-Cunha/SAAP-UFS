<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Icons/LogoColoridoSemFundo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/View/Css/Cabecalho.css">
    <link rel="stylesheet" href="/View/Css/EstruturaPrincipal.css">
    <link rel="stylesheet" href="/View/Css/Perfil.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header id="cabecalho" aria-orientation="horizontal">
            <a href="/View/PaginaPrincipal.html">
                <img src="/Image/UfsLogo.png" class="imagem" alt="LogoUfs" >
            </a>
            <nav id="menu" > <!-- Determina um menu de navegação, tudo que estiver dentro dessa tag será considerada parte do menu -->
                <ul>
                    <li><a href="PaginaPrincipal.html">Página inicial</a></li>
                    <li><a href="Login.html">Entrar</a></li> 
                    <li><a href="Ajuda.html">Ajuda</a></li>
                </ul>
        </nav>
        </header>
        <div class="p-3 mb-2 bg-light text-dark">
          <h3><center>Cadastro de usuário</center></h3>
          <form action="" method="post">
            <br>
            <div class="input-group">
              <span class="input-group-addon">Nome</span>
              <input id="msg" type="text" class="form-control" name="msg" placeholder="Nome de usuário">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Email</span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Endereço de email">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Senha</span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Senha">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Professor
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Aluno
              </label>
            </div>
            <div class="input-group">
              <span class="input-group-addon">Matrícula</span>
              <input id="msg" type="text" class="form-control" name="msg" placeholder="Número de matrícula">
            </div>
            <div>
              <center><button class="button">Cadastrar</button></center>
            </div>
          </form>
          <br>
          <footer id="rodape">
            <center>
              &copy; Copyright 2022 - by Erick Santos, Igor Primo e Valmir Cunha
            </center>
          </footer>
        </div>
    </div>
</body>
</html>
