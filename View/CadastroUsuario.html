<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="/Icons/LogoColoridoSemFundo.ico" type="image/x-icon">

    <title>Cadastro</title>
</head>
<body>
    <header id="cabecalho" aria-orientation="horizontal">
        <a href="/View/PaginaPrincipal.html">
            <img src="/Image/UfsLogo.png" class="imagem" alt="LogoUfs" >
        </a>
        <nav id="menu" > 
            <ul>
                <li><a href="">Página inicial</a></li>
                <li><a href="">Entrar</a></li> 
                <li><a href="">Ajuda</a></li> 
            </ul>
        </nav>
    </header>
    <div id = "corpo">
        <section class="Formulario" id="Formulario">
            <form action="" method="post">
                <div>
                    <h2 class="titulo"><center>Cadastrar usuário</center></h2>
                </div>
                <div>
                    <label for="name">Nome:*</label>
                    <input type="text" id="name" />
                </div>
                <div>
                    <label for="mail">E-mail:*</label>
                    <input type="email" id="mail" />
                </div>
                <div>
                    <label for="password">Senha:*</label>
                    <input type="password" id="pass" name="password"
                    minlength="8" required>
                </div>
                <div>
                    <input type="checkbox" id="checkbox" name="scales"
                           checked>
                    <label for="prof">Professor</label>
                    <input type="checkbox" id="horns" name="horns">
                    <label for="user">Aluno</label>
                </div>
                <div>
                    <label for="password">Matrícula:*</label>
                    <input id="pass"></input>
                </div>
                <div>
                <button class="button">Cadastrar</button>
                </div>
            </form>
        </section>
        <br/>
        <footer id = "footer">

        </footer>
    </div>
